<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
<title>Ejercicio de Arreglos JavaScript </title>
<link rel="stylesheet" href="fondo.css"/>  
</head>
<body>
<style>
table, th, td { border: 5px solid; color: Red;}
</style>
<div class="container py-2">
<div class="container">
<p class="lead">LISTADO</p>
<table class="table" id="tabla">
    <thead class="thead-inverse">
       <tr>
         <th>software</th>
         <th>empresa</th>
         <th>usuario</th>
       </tr>
    <form>
    <tr>
      <td><input id="software" type="text" placeholder="software" class="form-control my-2"></td>
      <td><input id="empresa" type="text" placeholder="empresa" class="form-control my-2"></td>
      <td><input id="usuario" type="text" placeholder="usuario" class="form-control my-2"></td>
      <td><button id="boton" type="reset" onclick="capturar();"  class="btn bnt-success">agregar</button></td>
      <td><button id="boton2" type="submit" onclick="color();" class="btn bnt-sucess">Color</button></td>
    </tr>
    </form>
    </thead>
    </table>
    </div>
    </div>
      <script>
      function capturar(){
        //console.log("capturado");
        function Persona(software, empresa, usuario){
          this.software=software;
          this.empresa=empresa;
          this.usuario=usuario;

        }
        var capturarsoftware=document.getElementById("software").value;
        console.log(capturarsoftware);
        var capturarempresa=document.getElementById("empresa").value;
        console.log(capturarempresa);
        var capturarusuario=document.getElementById("usuario").value;
        console.log(capturarusuario);
        sujeto= new Persona(capturarsoftware, capturarempresa, capturarusuario);
        //variable global
        //console.log(sujeto);
        agregar();
      }
      var basedatos=[];
      function agregar(){
        basedatos.push(sujeto)
        console.log(basedatos);
        document.getElementById("tabla").innerHTML += '<tbody><td>'+sujeto.software+'</td><td>'+sujeto.empresa+'<td>'+sujeto.usuario+'</td></tbody>';
      }
      function color(){
        boton2.onclick=
        tabla.style.background="blue";

    }
    </script>

  </body>
</html>
